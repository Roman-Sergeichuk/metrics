{% extends 'meter_readings/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    {% if form.errors %}
        <p>Неправильное имя пользователя или пароль</p>
    {% endif %}


    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <input type="submit" value="Войти" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>

{% endblock %}
