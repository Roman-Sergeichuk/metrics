{% extends 'meter_readings/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <h2>Пожалуйста, введите показания</h2>
    <form method="post" class="post-form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="save btn btn-default">Сохранить</button>
    </form>
    <p><a href="{% url 'dashboard' %}">Назад</a></p>
{% endblock %}
